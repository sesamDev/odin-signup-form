<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Gym</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-container">
        <div>
            <img src="/assets/sven-mieke-MsCgmHuirDo-unsplash.jpg" alt="Image of Gym">
            <div class="left-pane">
                <div class="top-text">This would be the greatest gym available if this wasn't a fake website... But hey,
                    try my account creation form below anyway ok?</div>
                <form class="form-wrapper" action="/index.html" method="post">
                    <legend>Hard Gym, Let's go!</legend>
                    <div class="sign-up-form" id="sign-up-form-left">
                        <ul>
                            <li>
                                <label for="first-name"><span>First name</span></label>
                                <input type="text" id="first-name" name="first-name" required>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>
                            </li>
                            <li>
                                <button class="submit-button" type="submit">Create Account</button>
                            </li>
                        </ul>
                    </div>
                    <div class="sign-up-form" id="sign-up-form-right">
                        <ul>
                            <li>
                                <label for="last-name"><span>Last name</span></label>
                                <input type="text" id="last-name" name="last-name" required>
                            </li>
                            <li>
                                <label for="phone-number"><span>Phone number</span></label>
                                <input type="tel" id="phone-number" name="phone-number" required>
                            </li>
                            <li>
                                <label for="confirm-password"><span>Confirm Password</span></label>
                                <input type="password" id="confirm-password" name="confirm-password" name="password"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>

                            </li>
                        </ul>
                    </div>
                </form>
                <div class="bottom-text">One day this might be a real site!</div>
            </div>
        </div>
    </div>
</body>

</html>
