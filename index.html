<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Gym</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="/assets/sven-mieke-MsCgmHuirDo-unsplash.jpg" alt="Image of Gym">
    </div>
    <div class="left-pane">
        <div class="top-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
            ut labore et dolore magna aliqua.</div>
        <form action="/index.html" method="post">
            <fieldset class="sign-up-form">
                <legend>Sign up for gym membership</legend>
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div>
                    <button class="submit-button" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
        <div class="bottom-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna aliqua.</div>
    </div>
</body>

</html>
